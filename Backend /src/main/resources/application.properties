# AI-Powered Content Platform Configuration

# Server Configuration
server.port=8082
# server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ai_content_platform
spring.data.mongodb.username=app_user
spring.data.mongodb.password=app_password123
spring.data.mongodb.authentication-database=ai_content_platform
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection Pool Settings for SkillMate AI Platform
spring.data.mongodb.options.min-connections-per-host=10
spring.data.mongodb.options.max-connections-per-host=100
spring.data.mongodb.options.server-selection-timeout=30000
spring.data.mongodb.options.max-wait-time=120000
spring.data.mongodb.options.connect-timeout=10000

# MongoDB Performance Settings for Educational Data
spring.data.mongodb.options.max-connection-idle-time=600000
spring.data.mongodb.options.max-connection-life-time=1800000
spring.data.mongodb.options.heartbeat-frequency=10000
spring.data.mongodb.options.min-heartbeat-frequency=500
spring.data.mongodb.options.threads-allowed-to-block-for-connection-multiplier=5

# MongoDB Replica Set (if using replica set for production)
# spring.data.mongodb.replica-set-name=skillmate-replica-set

# MongoDB SSL/TLS (for production)
# spring.data.mongodb.ssl.enabled=false

# MongoDB Read Preference for Analytics Queries
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
app.jwtSecret=mySecretKey
app.jwtExpirationInMs=604800000

# Router AI Configuration (Updated to GPT-4.1)
openai.api.key=REPLACE_WITH_YOUR_OPENROUTER_API_KEY
openai.api.url=https://openrouter.ai/
openai.model=gpt-4-1106-preview
openai.temperature=0.7
openai.max-tokens=2000

# Legacy Spring AI Configuration (Updated to GPT-4.1)
spring.ai.openai.api-key=your-openrouter-api-key-here
spring.ai.openai.base-url=https://openrouter.ai/api/v1
spring.ai.openai.chat.options.model=gpt-4-1106-preview
spring.ai.openai.chat.options.temperature=0.7

# GitHub API Configuration
github.api.token=REPLACE_WITH_YOUR_GITHUB_TOKEN
github.api.base-url=https://api.github.com
github.api.user-agent=SkillMate-AI-Platform
github.api.timeout=30000

# Rate Limiting Configuration
app.rate-limit.requests-per-minute=100
app.rate-limit.burst-capacity=50

# Firebase Configuration
firebase.config.enabled=true
firebase.config.project-id=skillmateaiplatform
firebase.config.web-api-key=your-web-api-key
firebase.config.database-url=https://skillmate-ai-platform.firebaseio.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=500

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.max-age=3600
